<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .thumbnail {
            width: 30%;
            margin: 5px;
            cursor: pointer;
        }
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .lightbox-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="image1_thumbnail.jpg" alt="Image 1" class="thumbnail">
        <img src="image2_thumbnail.jpg" alt="Image 2" class="thumbnail">
        <img src="image3_thumbnail.jpg" alt="Image 3" class="thumbnail">
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-image">
    </div>

    <script>
        const thumbnails = document.querySelectorAll('.thumbnail');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const close = document.querySelector('.close');

        function openLightbox(event) {
            lightbox.style.display = 'block';
            const fullSizeImageSrc = event.target.src;
            lightboxImage.src = fullSizeImageSrc;
        }

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', openLightbox);
        });

        close.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        lightbox.addEventListener('click', (event) => {
            if (event.target === lightbox) {
                lightbox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
